<!DOCTYPE html>
<html>
  <head>
    <title class="button">Drive API Quickstart</title>
    <meta charset='utf-8' />
    <link href="quickstart.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;" class="button">Authorize</button>
    <button id="signout-button" style="display: none;" class="button">Sign Out</button>
    
    <pre id="content"></pre>
    <p><input type="button" value="Send the model to the server" id="sendJson" /></p>
    <p><input type="button" value="Compare with the model" id="receiveJson" /></p>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-1.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

    
    <script type="text/javascript" src="quickstart.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
