<!DOCTYPE html>
<html>
  <head>
    <title class="button">Drive API Quickstart</title>
    <meta charset='utf-8' />
    <link href="quickstart.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <form action = "http://127.0.0.1:8000/process_get" method = "GET">
      First Name: <input type = "text" name = "first_name">  <br>
      Last Name: <input type = "text" name = "last_name">
      <input type = "submit" value = "Submit">
   </form>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;" class="button">Authorize</button>
    <button id="signout-button" style="display: none;" class="button">Sign Out</button>
    
    <pre id="content"></pre>
    <p><input type="button" value="Embêter le serveur" id="poke" /></p>


    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-1.6.1.js"></script>
    <script>
        var socket = io.connect('http://localhost:8000');
        
        socket.on('message', function(message) {
        alert('Le serveur a un message pour vous : ' + message);
        })
        
        document.getElementById('poke').onclick = function () {
        socket.emit('message', 'Salut serveur, ça va ?');
      };
      </script>
    
    
    <script type="text/javascript" src="quickstart.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
